<h:head>
    <h:outputStylesheet library="css" name="materialdesignicons.min.css"/>

    <link href="/resources/images/favicon.png" rel="icon" />
    <title>Login</title>
</h:head>

<h:body>
    <style>
        .auth .login-half-bg {
            background: url(/resources/images/loguin/register-bg_2.jpg) !important;
            background-size: cover;
        }
    </style>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
                <div class="row flex-grow">
                    <div class="col-lg-6 d-flex align-items-center justify-content-center">
                        <div class="auth-form-transparent text-left p-3">
                            <div class="brand-logo d-flex justify-content-center">
<!--                                <img src="/resources/images/logos/logo-negro.png" alt="logo"/>-->
                                <h1 class=" gf_BungeeSpice-Regular"
                                    style="font-size: xxx-large; margin-bottom: 0px;"
                                >CEGED</h1>
                            </div>
                            <div class="container text-center">
                                <div class="row mt-2">
                                    <div class="col gf_roboto_black">
                                        <h4>Bienvenido!</h4>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col ">
                                        <h6 class="font-weight-light">Introduzca su usuario y contrase&ntilde;a para continuar </h6>
                                    </div>
                                </div>
                            </div>

                            <form class="pt-3"
                                  action="/login" method="post"
                            >
                                <input type="hidden"
                                       name="${_csrf.parameterName}"
                                       value="${_csrf.token}"/>

                                <c:if test="${param.error != null}">
                                    <div class="alert alert-danger alert-dismissible fade show">
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                        <strong class="alert-heading" >Advertencia!</strong>
                                        <p>
                                            Usuario o contrase&ntilde;a inv&aacute;lidos.
                                        </p>
                                    </div>

                                </c:if>
                                <c:if test="${param.logout != null}">
                                    <div class="alert alert-danger alert-dismissible fade show">
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                        <strong class="alert-heading" >Advertencia!</strong>
                                        <p>
                                            Has cerrado sesi&oacute;n.
                                        </p>
                                    </div>

                                </c:if>
                                <c:if test="${SPRING_SECURITY_LAST_EXCEPTION != null}">
                                    <div class="alert alert-danger alert-dismissible fade show">
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                        <strong class="alert-heading" >Advertencia!</strong>
                                        <p>
                                            ${sessionScope["SPRING_SECURITY_LAST_EXCEPTION"].message}
                                        </p>

                                    </div>
                                </c:if>

                                <div class="form-group">

                                    <label for="exampleInputEmail"><strong>Usuario</strong></label>
                                    <div class="input-group">
                                        <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-account-outline text-primary"></i>
                      </span>
                                        </div>
                                        <input name="username"
                                                type="text"
                                               class="form-control form-control-lg border-left-0"
                                               id="exampleInputEmail"
                                               placeholder="Usuario"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword"><strong>Contrase&ntilde;a</strong></label>
                                    <div class="input-group">
                                        <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-lock-outline text-primary"></i>
                      </span>
                                        </div>
                                        <input name="password"
                                                type="password"
                                               class="form-control form-control-lg border-left-0"
                                               id="exampleInputPassword" placeholder="Contrase&ntilde;a"/>
                                    </div>
                                </div>

<!--                                </div>-->

                                    <button type="submit"
                                            class="btn btn-block btn-info btn-lg font-weight-medium auth-form-btn"
                                    >Iniciar Sesión</button>

                                </div>

<!--                                        <i class="mdi mdi-google mr-2"></i>-->

<!--                                </div>-->

<!--                                    Don't have an account? <a href="register-2.html" class="text-primary">Create</a>-->
<!--                                </div>-->
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-6 login-half-bg d-flex flex-row">
<!--                        <p class="text-white font-weight-medium text-center flex-grow align-self-end">Copyright &copy; 2020  All rights reserved.</p>-->
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>
